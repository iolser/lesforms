{% extends 'app.html' %}



{% block title %}- Login{% endblock title %}



{% block content %}

<div>
	<div style="margin-bottom:3%;margin-top:3%;">
		<h2 class="title is-4" style="text-align: center;">Login</h2>
	</div>

	<div style="display:block;text-align:center">
		<form method="POST" style="display:inline-block; margin-left:auto; margin-right:auto; text-align:left">
			{% csrf_token %}
			{% for field in form %}
				<div class="columns">
					<div class="column">  
						<div class="field" style="margin:auto;">
							<label class="label">{{ field.label_tag }}</label>
							<div class="control">
								{{field}}
							</div>
						</div>
					</div>
				</div>
			{% endfor %}
			<div style="margin-top:7%;text-align: center;position:center;">
				<button type="submit" class="button is-success is-outlined">
					<span>Confirmar</span>
				</button>
			</div>
		</form>
		<div style="margin-top:6%;text-align: center;position:center;">
			<a href="{% url 'dashboard' %}"><strong>Esqueceu-se da conta?</strong></a>
		</div>

	</div>
</div>

	{% if msg %}
		<div  style="margin-left:30%;margin-right:30%; margin-top:5%">
			<div style="margin-top:7%;text-align: center;position:center;">
				<article class="message is-danger">
					<div class="message-body">
						<p style="text-align: center;">
							{{error}}
						</p>
					</div>
				</article>  
			</div>
		</div>
	{% endif %} 

{% endblock content %}

</div>
